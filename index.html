{"name": "index.html", "type": "html", "content": "<!DOCTYPE html>\n<html lang="pl">\n<head>\n <meta charset="UTF-8">\n <meta name="viewport" content="width=device-width, initial-scale=1.0">\n <title>Online Python IDE</title>\n <!-- CodeMirror CSS -->\n <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css\">\n <!-- CodeMirror Theme (opcjonalnie) -->\n <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material.min.css\">\n <style>\n .CodeMirror {\n border: 1px solid #ddd;\n height: auto;\n }\n </style>\n</head>\n<body>\n <h1>Online Python IDE</h1>\n <textarea id="code" name="code">print("Hello, world!")</textarea>\n <br>\n <button onclick="runCode()">Uruchom kod</button>\n <pre id="output"></pre>\n\n <!-- CodeMirror JS -->\n <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js\"></script>\n <!-- CodeMirror mode dla Pythona -->\n <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js\"></script>\n <script>\n var editor = CodeMirror.fromTextArea(document.getElementById("code"), {\n lineNumbers: true,\n mode: "python",\n theme: "material"\n });\n\n function runCode() {\n var code = editor.getValue();\n fetch('/run', {\n method: 'POST',\n headers: { 'Content-Type': 'application/json' },\n body: JSON.stringify({ code: code })\n })\n .then(response => response.json())\n .then(data => {\n document.getElementById("output").textContent = data.output;\n })\n .catch(error => {\n document.getElementById("output").textContent = "Błąd: " + error;\n });\n }\n </script>\n</body>\n</html>"}
