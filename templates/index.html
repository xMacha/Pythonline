{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="text-center mb-4 fade-in">
  <h1 class="display-4">Python Online Editor</h1>
  <p class="lead">Write and run Python code directly in your browser</p>
</div>

<!-- Karta bez klasy bg-dark – tło będzie domyślne, a ciemne tło dotyczy wyłącznie kodu/output -->
<div class="card fade-in">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <ul class="nav nav-tabs" id="scriptTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="script1-tab" data-bs-toggle="tab" data-bs-target="#script1" type="button" role="tab" data-original-name="Script 1">
            Script 1
            <span class="ms-2 close-tab" onclick="removeTab(this)">×</span>
          </button>
        </li>
      </ul>
      <button class="btn btn-outline-primary btn-sm" id="new-tab">
        <i class="fas fa-plus"></i> New Script
      </button>
    </div>

    <div class="tab-content" id="scriptTabContent">
      <div class="tab-pane fade show active" id="script1" role="tabpanel">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <div>
            <button class="btn btn-outline-primary me-2" onclick="saveCode(this)">
              <i class="fas fa-save me-2"></i>Save to Disk
            </button>
            <input type="file" class="load-file d-none" accept=".py" onchange="loadCode(this)">
            <button class="btn btn-outline-primary" onclick="triggerLoad(this)">
              <i class="fas fa-folder-open me-2"></i>Load from Disk
            </button>
          </div>
          <button class="btn btn-primary run-code">
            <i class="fas fa-play me-2"></i>Run Code
          </button>
        </div>
        <textarea class="code-editor form-control">print("Hello, World!")</textarea>
        <div class="mt-3">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="mb-0">Output:</h5>
            <button class="btn btn-sm btn-outline-secondary clear-output">
              <i class="fas fa-trash me-1"></i>Clear
            </button>
          </div>
          <!-- Output ma ciemne tło, ponieważ jest oznaczony klasą bg-dark -->
          <pre class="output bg-dark text-light p-3 rounded">Run your code to see the output</pre>
          <div class="console-container mt-2">
            <input type="text" class="console-input form-control" placeholder="Type input and press Enter">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
